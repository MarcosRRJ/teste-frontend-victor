  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/corrida/registrar">CorridaWeb</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/corrida/registrar">In√≠cio</a></li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Passageiros
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/passageiro/cadastrar">Cadastrar</a></li>
          <li><a href="/passageiro/listar">Listar</a></li>
        </ul>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Motorista
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/motorista/cadastrar">Cadastrar</a></li>
          <li><a href="/motorista/listar">Listar</a></li>
        </ul>
      </li>
     <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Corrida
        <span class="caret"></span></a>

          <li><a href="/corrida/registrar">Registrar</a></li>

        </ul>
      </li>
    </ul>

	<div class="container">
		<h2 th:text="${mensagem}"></h2>
		<form id="registrar" action="/corrida/gravar" method="POST">
			Motorista:<br> 
			<select id="cpfMotorista" name="cpfMotorista">
				<option  th:each="motorista : ${listaMotorista}" th:value="${motorista.cpf}" th:text="${motorista.nome}" ></option>
			</select>
				<br>
				
			 Passageiro:<br>
			  <select id="cpfPassageiro" name="cpfPassageiro">
				<option th:each="passageiro : ${listaPassageiro}" th:value="${passageiro.cpf}" th:text="${passageiro.nome}"></option>
			</select>
			<br>
			Valor Corrida:<br>
			<input	type="text" name="valorCorrida" id="valorCorrida" required><br>
			<input type="submit" value="Gravar" id="gravar"/>
			
		</form>

	</div>



</body>
<script>

if(document.getElementById("cpfMotorista").value == ""){
	document.getElementById("msgErro").innerHTML = "Favor preencher o campo CPF motorista";
	return false
}

if(document.getElementById("cpfPassageiro").value == ""){
	document.getElementById("msgErro").innerHTML = "Favor preencher o campo CPF passageiro";
	return false
}

if(document.getElementById("valorCorrida").value == ""){
	document.getElementById("msgErro").innerHTML = "Favor preencher o campo valor da corrida";
	return false
}




</script>


</html>
